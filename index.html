<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="container">
        <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
            <div class="container-sm">
                <a class="navbar-brand mx-auto fw-bold" href="#">Mamam<span>.</span></a>
            </div>
        </nav>
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Mau cari mamam apa?</h2>
                <blockquote>Cari makanan dibawah<br>
                </blockquote>

                <div class="meal-search-box">
                    <input type="text" class="search-control" id="search-input"
                        placeholder="Masukkan nama makanan atau bahan" />
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <!-- <div>
                    <ul style="text-align:center;" id="NavBarCategory"></ul>
                </div> -->
            </div>

            <section>
                <div class="meal-result">
                    <h2 class="title">Your Search Results: </h2>
                    <div id="meal">

                    </div>
                </div>

                <div class="meal-details">
                    <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                        <i class="fas fa-times"></i>
                    </button>

                    <!-- meal content -->
                    <div class="meal-details-content">

                    </div>
                </div>
            </section>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
